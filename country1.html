<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Alt.css">
<title> Prezentare </title>
<meta charset="utf-8"/>
<script>
function transitionToPage(href) {
    document.querySelector('body').style.opacity = 0;
    setTimeout(function() { 
        window.location.href = href
    }, 500)
}

document.addEventListener('DOMContentLoaded', function() {
    document.querySelector('body').style.opacity = 1
})
</script>
</head>

<body>
    
<main class="outerContainer">
    <header>
        <span onclick="transitionToPage('index.html')" class="home">Home</span>
        <span onclick="transitionToPage('country1.html')" class="countries">Country1</span>
        <span onclick="transitionToPage('')" class="countries">Country2</span>
        <span onclick="transitionToPage('')" class="stock">Stock1</span>
        <span onclick="transitionToPage('')" class="stock">Stock2</span>
        <span onclick="transitionToPage('')" class="crypto">Crypto1</span>
        <span onclick="transitionToPage('')" class="crypto">Crypto2</span>
    </header>

    <footer>
        <p> ChartR team [Sale Razvan-Stelian & Andrei Grigor] @ 2021</p>
    </footer>
</main>

</body>
</html>
